image: ubuntu/focal
packages:
  - python3
  - python3-pip
  - python3-wheel
  - python3-setuptools
sources:
  - https://git.sr.ht/~tleguern/ansible-steamcmd
tasks:
  - pip: |
      . ./.profile
      pip3 -q install --user ansible molecule
  - molecule: |
      . ./.profile
      cd ansible-steamcmd
      molecule test -s ubuntu-focal
